<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Catalogue</title>
</head>
<body>
    <h1>Product Catalogue</h1>

    <h2>Add Product</h2>
    <form id="addProductForm">
        ID: <input type="number" id="id" required><br>
        Name: <input type="text" id="name" required><br>
        Category: <input type="text" id="category" required><br>
        Price: <input type="number" id="price" required><br>
        <button type="submit">Add Product</button>
    </form>

    <h2>Get Product by ID</h2>
    <input type="number" id="getId" placeholder="Enter product ID">
    <button id="getProductBtn">Get Product</button>

    <h3>Result:</h3>
    <pre id="result"></pre>

    <script>
        const addForm = document.getElementById('addProductForm');
        const result = document.getElementById('result');
        const getBtn = document.getElementById('getProductBtn');

        // Add product
        addForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                id: Number(document.getElementById('id').value),
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                price: Number(document.getElementById('price').value)
            };

            const res = await fetch('/products', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const json = await res.json();
            result.textContent = JSON.stringify(json, null, 2);
        });

        // Get product
        getBtn.addEventListener('click', async () => {
            const id = document.getElementById('getId').value;
            if (!id) return alert('Enter a product ID');

            const res = await fetch(`/products/${id}`);
            const json = await res.json();
            result.textContent = JSON.stringify(json, null, 2);
        });
    </script>
</body>
</html>
