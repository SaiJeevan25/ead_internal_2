<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
</head>
<body>
  <div id="app" style="max-width: 400px; margin: 50px auto; text-align: center; font-family: Arial, sans-serif;">
    <h1>User Registration</h1>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required style="width:100%; padding:8px; margin-bottom:8px;">
      <input type="password" id="password" placeholder="Password" required style="width:100%; padding:8px; margin-bottom:8px;">
      <button type="submit" style="padding:8px 16px;">Register</button>
    </form>
    <div id="message" style="margin-top: 16px;"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
