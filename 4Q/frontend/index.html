<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator API</title>
  <script type="module" src="index.js" defer></script>
</head>
<body>
  <div style="max-width: 400px; margin: 50px auto; text-align: center; font-family: Arial, sans-serif;">
    <h1>Calculator</h1>
    <input type="number" id="num1" placeholder="Number 1" /><br><br>
    <input type="number" id="num2" placeholder="Number 2" /><br><br>
    <select id="operation">
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
    </select><br><br>
    <button id="calculateBtn">Calculate</button>
    <p id="result" style="margin-top: 20px; font-weight: bold;"></p>
  </div>
</body>
</html>
